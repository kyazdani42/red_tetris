<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</head>
<body>
<div onclick="start()">
    start
</div>
<div onclick="stop()">
    stop
</div>
<div onclick="moveDown()">
    moveDown
</div>
<div onclick="rotate()">
    rotate
</div>
<div onclick="moveRight()">
    right
</div>
<div onclick="moveLeft()">
    left
</div>
<div onclick="goDown()">
    goDown
</div>
<div id="hh">
</div>
<script>
  var socket = io('http://localhost:3000/123');
  socket.on('connect', () => { console.log('connect')});
  socket.on('updateGame', function(data){
    var tab = document.getElementById('hh');
    tab.innerHTML = '';
    data.stack.forEach(line => {
       const div = tab.appendChild(document.createElement('div'));
        line.forEach(caSe => {
          const span = div.appendChild(document.createElement('span'));
          span.style.backgroundColor = caSe.color;
          span.style.minHeight = '50px';
          span.style.minWidth = '50px';
          span.innerText = 'O'
        })
    });
    console.log(data)
  });
  socket.on('disconnect', function(){ console.log('close')});
  function start() {
    console.log('start');
    socket.emit('start');
  }
  function stop() {
      console.log('stop');
      socket.emit('stop');
  }
  function moveDown() {
      console.log('moveDown');
      socket.emit('moveDown');
  }
  function rotate() {
      console.log('rotate');
      socket.emit('rotate');
  }
  function moveRight() {
      console.log('right');
      socket.emit('moveRight');
  }
  function moveLeft() {
      console.log('left');
      socket.emit('moveLeft');
  }
  function goDown() {
      console.log('goDown');
      socket.emit('goDown');
  }
</script>
</body>
</html>
