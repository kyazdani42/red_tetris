<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

</head>
<body>
<div onclick="start()">
    start
</div>
<div onclick="stop()">
    stop
</div>
<script>
  var socket = io('http://localhost:3000/123');
  socket.on('connect', () => { console.log('connect')});
  socket.on('updateData', function(data){console.log(data)});
  socket.on('disconnect', function(){ console.log('close')});
  function start() {
    console.log('start');
    socket.emit('start');
  }
  function stop() {
      console.log('stop');
      socket.emit('stop');
  }
</script>
</body>
</html>
